<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kredi Hesaplama Formu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <!--
        1- Başla
        2- Değişkenleri tanımla
        3-Değişkenlere değer aktar
        4-Gerekliyse şart kontrolünü yap
        5-Varsa dögüyü çalıştır
        6-Hesaplamaları yap
        7-Sonucu yazdır
        8-Bitir
    -->

    <h3> KREDİ HESAPLAMA FORMU</h3>
    <form action="#" id="formKredi">

        <label for="txtkrediTutari">Çekilecek Kredi Tutarını Giriniz</label>
        <input type="text" name="" id="txtkrediTutari">

        <label for="listeVade">Vade Seçiniz</label>
        <select name="" id="listeVade">
            <option value="12">12 ay</option>
            <option value="24">24 ay</option>
            <option value="36">36 ay</option>
            <option value="48">48 ay</option>
        </select>
        <input type="button" value="Kredi Geri Ödeme Şartlarını Hesapla" onclick='kredıHesapla();'>

    </form>

    <h5 id="sonuc"></h5>

    
</body>
</html>
